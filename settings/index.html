<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/Main.css" />
		<title>App Settings</title>
	</head>
	<body>
		<div id="Settings">
			<nav>
				<a href="/"><h1>Learn Korean Numbers</h1></a>
				<ul>
					<a href="/about">about</a>
					<a href="/learn">learn</a>
					<a href="/settings">settings</a>
				</ul>
			</nav>
			<!-- Content Center (Options) -->
			<div id="Options">
				<h1>Options</h1>

				<div class="octo-switch">
					<input type="checkbox" id="NumberSystemSwitch" tabindex="1" />
					<div class="octo"></div>
					<label id="NativeSino" for="NumberSystemSwitch" class="well"></label>
					<span class="prompt">sino or native korean flashcards</span>
				</div>

				<div class="octo-switch">
					<input type="checkbox" id="ColorSwitch" tabindex="2" />
					<div class="octo"></div>
					<label for="ColorSwitch" class="well"></label>
					<span class="prompt">color the sino 10s 100s 1000s</span>
				</div>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
