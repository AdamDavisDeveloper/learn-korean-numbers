<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="Main.css" />
		<title>Study Korean Numbers</title>
	</head>
	<body>
		<div id="MainContent">
			<nav>
				<h1>Learn Korean Numbers</h1>
				<ul>
					<a href="/about">about</a>
					<a href="/learn">learn</a>
					<a href="/settings">settings</a>
				</ul>
			</nav>
			<div id="Card">
				<div id="InnerCard">
					<div class="card-face card-face-front">
						<span id="FrontText"></span>
					</div>
					<div class="card-face card-face-back">
						<div class="card-content">
							<span id="BackText"></span>
						</div>
					</div>
				</div>
			</div>
			<div class="button-wrapper-flex">
				<button id="GenerateBtn">
					<img src="img/refresh.svg" alt="refresh button" />
				</button>
			</div>
		</div>
		<script data-goatcounter="https://korean-numbers.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>
		<script src="app.js"></script>
	</body>
</html>
